[package]
name = "ddragon"
version = "0.3.1"
edition = "2021"
license = "MIT"
description = "Library for pulling data from ddragon, with caching support."
homepage = "https://github.com/kade-robertson/ddragon"
repository = "https://github.com/kade-robertson/ddragon"
readme = "./README.md"
keywords = ["ddragon", "league-of-legends", "lol", "league", "legends"]
categories = ["api-bindings"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cacache-sync = { version = "11.0.0", optional = true }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
thiserror = "1.0.38"
ureq = { version = "2.6.2", features = ["json"] }
url = "2.3.1"

[dev-dependencies]
mockito = "0.31.1"

[features]
default = ["local-cache"]
local-cache = ["dep:cacache-sync"]
